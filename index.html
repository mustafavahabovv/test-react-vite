<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/fonts/linearicons-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/css/main.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/src/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/src/assets/vendor/animsition/js/animsition.min.js"></script>
    <script src="/src/assets/vendor/bootstrap/js/popper.js"></script>
    <script src="/src/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/src/assets/vendor/select2/select2.min.js"></script>
    <script src="/src/assets/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <script src="/src/assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $(".js-select2").each(function(){
        $(this).select2({
          minimumResultsForSearch: 20,
          dropdownParent: $(this).next('.dropDownSelect2')
        });
      });
      $('.js-pscroll').each(function(){
        $(this).css('position','relative');
        $(this).css('overflow','hidden');
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });

        $(window).on('resize', function(){
          ps.update();
        })
      });
    </script>
    <script src="/src/assets/js/main.js"></script>
  </body>
</html>
